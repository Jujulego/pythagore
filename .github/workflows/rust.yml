name: Rust

on:
  push:
    branches: [ "master" ]
  
  pull_request:
    branches: [ "master" ]

concurrency:
  group: rust-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run clippy
        run: cargo clippy

  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: cargo test -v

  publish:
    if: github.event_name == 'push'

    runs-on: ubuntu-latest
    environment: crates.io
    needs: [lint, tests]

    steps:
    - uses: actions/checkout@v3

    - name: Publish
      run: cargo publish -v
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}